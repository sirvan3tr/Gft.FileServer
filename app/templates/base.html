<!DOCTYPE html>
<meta charset="utf-8">
<html>
    <head>
      {% if title %}
      <title>{{ title }}</title>
      {% else %}
      <title>Plot Map Online</title>
      {% endif %}
      <!-- Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

      <!-- Other -->
      <link href="/static/style.css" rel="stylesheet" media="screen">
      <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>

      <!-- Bootstrap -->
      <link href="/static/bootstrap-4.1.2-dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
      <script src="/static/bootstrap-4.1.2-dist/js/bootstrap.min.js"></script>

      <!-- Mapbox -->
      <script src='https://api.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.js'></script>
      <link href='https://api.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.css' rel='stylesheet' />


      <link rel="stylesheet" type="text/css" href="/static/semantic/semantic.min.css">
      <script src="/static/semantic/semantic.min.js"></script>

    </head>
    <body>

      <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal">Plot Map Online</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/">Home</a>
        <a class="p-2 text-dark" href="/docs">Documentation</a>
        <a class="p-2 text-dark" href="/about">About</a>
        <a class="p-2 text-dark" href="/contact">Contact</a>
      </nav>

      <a class="btn btn-outline-primary" href="/login">Login</a>

    </div>
        {% block content %}{% endblock %}
    </body>
</html>
